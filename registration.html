<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/styles.css">

     <!--google font-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!--css stylesheet-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

<!--font awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.0.7/css/all.css">

<!--Bootstraps script-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</head>
<body>
    <div class="top2">
        <div class="registration-header">
            <img class="register-image" src="images/forexbase.png" alt="Forexbase profile picture">
            <h1>Fill the registration form and click submit</h1>
        </div>

       <form class="registration-form" action="mailto:forexbasebot@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="fullname">Fullname:</label>
                <input type="text" id="fullname" name="Fullname" required>
            </div>

            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" id="email" name="Your email" required>
            </div>

            <div class="form-group">
                <label for="username">Your username:</label>
                <input type="text" id="username" name="Yourusername" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="Yourpassword" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm password:</label>
                <input type="password" id="confirm-password" name="Yourpassword" required>
            </div>

            <div class="form-group">
                <label for="phone-number">Phone number:</label>
                <input type="tel" id="phone-number" name="Yournumber" required>
            </div>

            <div class="form-group">
                <label for="id-card">ID Card for verification:</label>
                <input type="file" id="id-card" name="YourID" required>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="subscribe" value="subscribe"> Subscribe to newsletter
                </label>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
        <p></p>

        <a href="index.html">
            <button type="button" class="btn btn-dark btn-lg"><i class="fa-solid fa-user-plus"></i> Home-Page</button>
            </a>
    </div>
</body>
</html>
