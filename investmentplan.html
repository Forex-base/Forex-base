
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Investment - Plans</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin: 40px 0 20px;
    }

    .plans {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .plan {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: #00b894;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .overview-btn {
      display: block;
      max-width: 300px;
      margin: 30px auto 0 auto;
      background: #0984e3;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .plans {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h2>Choose an Investment Plan</h2>
  <div class="plans">
    <div class="plan">
      <h3>Merit Plan</h3>
      <p>Return: 10% in 12 Hours</p>
      <input type="number" placeholder="Enter amount ($)" />
      <button onclick="startInvestment('Basic Plan')">Start Investment</button>
    </div>
    <div class="plan">
      <h3>Standard Plan</h3>
      <p>Return: 30% in 24 Hours</p>
      <input type="number" placeholder="Enter amount ($)" />
      <button onclick="startInvestment('Premium Plan')">Start Investment</button>
    </div>
    <div class="plan">
      <h3>Ultimate Plan</h3>
      <p>Return: 60% in 48 Hours</p>
      <input type="number" placeholder="Enter amount ($)" />
      <button onclick="startInvestment('Premium Plan')">Start Investment</button>
    </div>
    <div class="plan">
      <h3>Family Plan</h3>
      <p>Return: 100% in 6 days</p>
      <input type="number" placeholder="Enter amount ($)" />
      <button onclick="startInvestment('Premium Plan')">Start Investment</button>
    </div>
  </div>

  <a href="overview.html" class="overview-btn">Overview</a>

  <script>
    function startInvestment(plan) {
      alert("You selected: " + plan + ". Investment process will start.");
    }
  </script>

</body>
</html>
