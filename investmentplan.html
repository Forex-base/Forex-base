
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Investment - Plans</title>
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
    color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding-top: 40px;
    min-height: 100vh;
    background-attachment: fixed;
    margin: 0;
    }

    h2 {
      text-align: center;
      margin: 40px 0 20px;
    }

    .plans {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .plan {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: #00b894;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .overview-btn {
      display: block;
      max-width: 300px;
      margin: 30px auto 0 auto;
      background: #0984e3;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .plans {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h2>Choose an Investment Plan</h2>
  <div class="plans">
    <div class="plan">
      <h3>Merit Plan</h3>
      <p>Return: 10% in 12 Hours</p>
      <input type="number" placeholder="Enter amount ($)" />
      <button onclick="startInvestment('Basic Plan')">Start Investment</button>
    </div>
    <div class="plan">
      <h3>Standard Plan</h3>
      <p>Return: 30% in 24 Hours</p>
      <input type="number" placeholder="Enter amount ($)" />
      <button onclick="startInvestment('Premium Plan')">Start Investment</button>
    </div>
    <div class="plan">
      <h3>Ultimate Plan</h3>
      <p>Return: 60% in 48 Hours</p>
      <input type="number" placeholder="Enter amount ($)" />
      <button onclick="startInvestment('Premium Plan')">Start Investment</button>
    </div>
    <div class="plan">
      <h3>Family Plan</h3>
      <p>Return: 100% in 6 days</p>
      <input type="number" placeholder="Enter amount ($)" />
      <button onclick="startInvestment('Premium Plan')">Start Investment</button>
    </div>
    <div class="plan">
      <h3>Yearly Plan</h3>
      <p>Return: 500% in 1 year</p>
      <input type="number" placeholder="Enter amount ($)" />
      <button onclick="startInvestment('Premium Plan')">Start Investment</button>
    </div>
  </div>

  <a href="overview.html" class="overview-btn">Overview</a>
  <P></P>

  <script>
    function startInvestment(plan) {
      alert("You selected: " + plan + ". Investment process will start.");
    }
  </script>

</body>
</html>
