
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw - Forexbase</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: white;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin: 40px 0 20px;
    }

    .withdraw {
      display: flex;
      justify-content: center;
    }

    .withdraw-form {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      background: #00b894;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .overview-btn {
      display: block;
      margin: 20px auto 0 auto;
      max-width: 320px;
      background: #0984e3;
      text-align: center;
      text-decoration: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Withdraw Funds</h2>

  <div class="withdraw">
    <div class="withdraw-form">
      <label for="withdraw-coin">Select Coin</label>
      <select id="withdraw-coin">
        <option value="USDT">USDT (TRC20)</option>
        <option value="Ethereum">Ethereum</option>
        <option value="Bitcoin">Bitcoin</option>
      </select>

      <label for="withdraw-amount">Amount ($)</label>
      <input type="number" id="withdraw-amount" placeholder="Enter amount" min="1" />

      <label for="withdraw-wallet">Your Wallet Address</label>
      <input type="text" id="withdraw-wallet" placeholder="Enter your wallet address" />

      <button onclick="withdrawFunds()">Request Withdrawal</button>
    </div>
  </div>

  <a href="overview.html" class="overview-btn">Overview</a>

  <script>
    function withdrawFunds() {
      const coin = document.getElementById("withdraw-coin").value;
      const amount = document.getElementById("withdraw-amount").value;
      const wallet = document.getElementById("withdraw-wallet").value;

      if (!amount || !wallet) {
        alert("Please fill in all fields.");
        return;
      }

      alert(`Withdrawal Requested:\nCoin: ${coin}\nAmount: $${amount}\nTo Wallet: ${wallet}`);
      // Add your backend integration here for real withdrawal process
    }
  </script>

</body>
</html>
