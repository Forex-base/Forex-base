<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Overview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0e0e0e;
      color: #ddd;
      font-family: Arial, sans-serif;
      padding-top: 40px;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      background-color: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 184, 148, 0.7);
      margin: auto;
    }
    h2 {
      color: #00b894;
      margin-bottom: 30px;
      text-align: center;
    }
    .nav-pills .nav-link {
      color: #88bfb3;
      background-color: transparent;
      border-radius: 50px;
      padding: 10px 20px;
      margin: 0 6px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .nav-pills .nav-link.active {
      background-color: #00b894;
      color: #0e0e0e;
      box-shadow: 0 0 8px #00b894aa;
    }
    .card {
      background-color: #121212;
      border: none;
      border-radius: 10px;
      box-shadow: inset 0 0 5px #00b894aa;
      margin-bottom: 20px;
      color: #ccc;
      transition: box-shadow 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 0 15px #00b894cc;
    }
    .card-body h5 {
      color: #00b894;
      margin-bottom: 15px;
      font-weight: 700;
    }
    .btn {
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #888;
      font-weight: 600;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin: 5px;
    }
    .btn:hover, .btn:focus {
      background-color: #444;
      color: #00b894;
      border-color: #00b894;
      text-decoration: none;
      box-shadow: 0 0 10px #00b894cc;
    }
  </style>
</head>
<body>

  <h2>Welcome to Forexbase Overview</h2>
 


  <div class="container">
    <h2>Dashboard Overview</h2>
    <nav class="nav nav-pills justify-content-center mb-4">
      <a class="nav-link active" href="overview.html">Overview</a>
      <a class="nav-link" href="deposit.html">Deposit</a>
      <a class="nav-link" href="withdraw.html">Withdraw</a>
      <a class="nav-link" href="investmentplan.html">Plans</a>
      <a class="nav-link" href="transaction.html">Transactions</a>
      <a class="nav-link" href="settings.html">Settings</a>
    </nav>

    <div class="row text-center mb-4">
      <div class="col-md-6 mb-3 mb-md-0">
        <div class="card">
          <div class="card-body">
            <h5>Account Balance</h5>
            <p id="balanceAmount" class="fs-4">$0.00</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5>Bonus Balance</h5>
            <p id="bonusAmount" class="fs-4">$0.00</p>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h5>User Info</h5>
        <p><strong>Username:</strong> <span id="userName">-</span></p>
        <p><strong>Email:</strong> <span id="userEmail">-</span></p>
        <p><strong>Full Name:</strong> <span id="userFullname">-</span></p>
        <p><strong>Phone Number:</strong> <span id="userPhone">-</span></p>
        <p><strong>Subscribed:</strong> <span id="userSubscribed">-</span></p>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <button id="logoutBtn" onclick="logout()" class="btn">Logout</button>
  </div>
 

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      window.location.href = "login.html";
    } else {
      // Correctly populate user info
      document.getElementById("userName").textContent = user.fullName || "-";
      document.getElementById("userEmail").textContent = user.email || "-";
      document.getElementById("userFullname").textContent = user.fullName || "-";
      document.getElementById("userPhone").textContent = user.phoneNumber || "Not provided";
      document.getElementById("userSubscribed").textContent = user.subscribed ? "Yes" : "No";
      document.getElementById("balanceAmount").textContent = `$${(user.balance || 0).toFixed(2)}`;
      document.getElementById("bonusAmount").textContent = `$${(user.bonus || 0).toFixed(2)}`;
    }
  
    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
  
  
  
</body>
</html>
