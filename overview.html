<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Overview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body {
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding-top: 40px;
    min-height: 100vh;
    background-attachment: fixed;
  }

  .container {
    max-width: 700px;
    background: rgba(255, 255, 255, 0.05);
    padding: 30px;
    border-radius: 15px;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 24px rgba(0, 184, 148, 0.2);
    margin: auto;
  }

  h2 {
    color: #00b894;
    margin-bottom: 30px;
    text-align: center;
    font-weight: 700;
  }

  .nav-pills .nav-link {
    color: #b2dfdb;
    background-color: transparent;
    border-radius: 50px;
    padding: 10px 20px;
    margin: 0 6px;
    font-weight: 600;
    transition: all 0.3s ease;
  }

  .nav-pills .nav-link.active {
    background-color: #00b894;
    color: #1f1c2c;
    box-shadow: 0 0 12px #00b89499;
  }

  .nav-pills .nav-link:hover {
  background-color: #00b89433; /* light greenish tint */
  color: #00b894;
  box-shadow: 0 0 10px #00b89466;
  transform: scale(1.05);
}

  .card {
    background: rgba(255, 255, 255, 0.06);
    border: none;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgba(0, 184, 148, 0.15);
    margin-bottom: 20px;
    color: #f1f1f1;
    transition: transform 0.2s, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 184, 148, 0.4);
  }

  .card-body h5 {
    color: #00b894;
    margin-bottom: 15px;
    font-weight: 700;
  }

  .btn {
    background-color: #292c35;
    border: 1px solid #444;
    color: #ccc;
    font-weight: 600;
    border-radius: 6px;
    padding: 10px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    margin: 5px;
  }

  .btn:hover, .btn:focus {
    background-color: #3a3f50;
    color: #00b894;
    border-color: #00b894;
    box-shadow: 0 0 12px #00b894cc;
    text-decoration: none;
  }

  .register-image {
    max-width: 140px;
    margin-bottom: 15px;
    filter: drop-shadow(0 0 10px rgba(0, 184, 148, 0.3));
  }

  .text-center h2 {
    font-size: 1.8rem;
    margin-top: 10px;
  }

  .register-image {
    width: 90px;
    height: auto;
    max-width: 140px;
    margin: 0 auto 15px auto;
    opacity: 0.9;
    position: relative;;
    display: block;
  }
</style>
</head>
<body>
   <div class="header-section">
    <img class="register-image" src="images/forexbase.png" alt="Forexbase logo" />
    <h2>Welcome to Forexbase Overview</h2>
  </div>


  <div class="container">
    <h2>Dashboard Overview</h2>
    <nav class="nav nav-pills justify-content-center mb-4">
      <a class="nav-link active" href="overview.html">Overview</a>
      <a class="nav-link" href="deposit.html">Deposit</a>
      <a class="nav-link" href="withdraw.html">Withdraw</a>
      <a class="nav-link" href="investmentplan.html">Plans</a>
      <a class="nav-link" href="transaction.html">Transactions</a>
      <a class="nav-link" href="settings.html">Settings</a>
    </nav>

    <div class="row text-center mb-4">
      <div class="col-md-6 mb-3 mb-md-0">
        <div class="card">
          <div class="card-body">
            <h5>Account Balance</h5>
            <p id="balanceAmount" class="fs-4">$0.00</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5>Bonus Balance</h5>
            <p id="bonusAmount" class="fs-4">$0.00</p>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h5>User Info</h5>
        <p><strong>Username:</strong> <span id="userName">-</span></p>
        <p><strong>Email:</strong> <span id="userEmail">-</span></p>
        <p><strong>Full Name:</strong> <span id="userFullname">-</span></p>
        <p><strong>Phone Number:</strong> <span id="userPhone">-</span></p>
        <p><strong>Subscribed:</strong> <span id="userSubscribed">-</span></p>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <button id="logoutBtn" onclick="logout()" class="btn">Logout</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) {
      window.location.href = "login.html";
    } else {
      document.getElementById("userName").textContent = user.username || "-";
      document.getElementById("userEmail").textContent = user.email || "-";
      document.getElementById("userFullname").textContent = user.fullName || "-";
      document.getElementById("userPhone").textContent = user.phone || "Not provided";
      document.getElementById("userSubscribed").textContent = user.subscribed ? "Yes" : "No";
      document.getElementById("balanceAmount").textContent = `$${(user.balance || 0).toFixed(2)}`;
      document.getElementById("bonusAmount").textContent = `$${(user.bonus || 0).toFixed(2)}`;
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
