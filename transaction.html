<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transaction History - Forexbase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0e0e0e;
      color: #ddd;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    .table th, .table td {
      color: #ccc;
      vertical-align: middle;
    }
    .table-dark {
      background-color: #1c1c1c;
    }
    .overview-btn {
      display: block;
      max-width: 300px;
      margin: 30px auto 0 auto;
      background: #0984e3;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center text-success mb-4">Transaction & Investment History</h2>
    

        <table class="table table-dark table-bordered">
      <thead>
        <tr>
          <th>Type</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Details</th>
          <th>Date & Time</th>
        </tr>
      </thead>
      <tbody id="transactionBody">
        <!-- Filled by JavaScript -->
      </tbody>
    </table>
  </div>
  <a href="overview.html" class="overview-btn">Overview</a>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
  
    if (!user || !user._id) {
      console.error("User not found in localStorage.");
      alert("User session expired. Please log in again.");
      window.location.href = "/login.html"; // or your login page path
    } else {
      async function loadTransactions() {
        try {
          const res = await fetch(`/api/transactions/history/${user._id}`);
          if (!res.ok) throw new Error("Failed to fetch transactions");
  
          const transactions = await res.json();
          const tbody = document.getElementById('transactionBody');
          tbody.innerHTML = "";
  
          transactions.forEach(tx => {
            const row = `
              <tr>
                <td>${tx.type}</td>
                <td>$${parseFloat(tx.amount).toFixed(2)}</td>
                <td>${tx.status}</td>
                <td>${tx.details}</td>
                <td>${new Date(tx.timestamp).toLocaleString()}</td>
              </tr>
            `;
            tbody.innerHTML += row;
          });
        } catch (err) {
          console.error("Failed to load transactions", err);
          alert("Unable to load transactions. Please try again.");
        }
      }
  
      loadTransactions();
    }
  </script>
  
</body>
</html>
