<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Transaction History - Forexbase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding-top: 40px;
    min-height: 100vh;
    background-attachment: fixed;
  }

  .container {
    max-width: 700px;
    background: rgba(255, 255, 255, 0.05);
    padding: 30px;
    border-radius: 15px;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 24px rgba(0, 184, 148, 0.2);
    margin: auto;
  }

  h2 {
    color: #00b894;
    margin-bottom: 30px;
    text-align: center;
    font-weight: 700;
  }


 

  .card {
    background: rgba(255, 255, 255, 0.06);
    border: none;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgba(0, 184, 148, 0.15);
    margin-bottom: 20px;
    color: #f1f1f1;
    transition: transform 0.2s, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0, 184, 148, 0.4);
  }

  .card-body h5 {
    color: #00b894;
    margin-bottom: 15px;
    font-weight: 700;
  }

  .btn {
    background-color: #292c35;
    border: 1px solid #444;
    color: #ccc;
    font-weight: 600;
    border-radius: 6px;
    padding: 10px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-block;
    margin: 5px;
  }



  .text-center h2 {
    font-size: 1.8rem;
    margin-top: 10px;
  }

    .overview-btn {
      display: block;
      max-width: 300px;
      margin: 30px auto 0 auto;
      background: #0984e3;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center text-success mb-4">Transaction & Investment History</h2>

    <table class="table table-dark table-bordered" id="transactionTable">
      <thead>
        <tr>
          <th>Type</th>
          <th>Amount</th>
          <th>Method/Plan</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="transactionBody"></tbody>
    </table>
  </div>

  <a href="overview.html" class="overview-btn">Overview</a>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));

    if (!user || !user._id) {
      console.error("User not found in localStorage.");
      alert("User session expired. Please log in again.");
      window.location.href = "/login.html";
    } else {
      async function loadTransactions() {
        try {
          const res = await fetch(`/api/transactions/history/${user._id}`);
          if (!res.ok) throw new Error("Failed to fetch transactions");

          const transactions = await res.json();
          const tbody = document.getElementById('transactionBody');
          tbody.innerHTML = "";

          transactions.forEach(tx => {
            const row = `
              <tr>
                <td>${tx.type.toUpperCase()}</td>
                <td>$${parseFloat(tx.amount).toFixed(2)}</td>
                <td>${tx.details || 'â€”'}</td>
                <td>${tx.status || 'completed'}</td>
                <td>${new Date(tx.timestamp).toLocaleString()}</td>
              </tr>
            `;
            tbody.innerHTML += row;
          });
        } catch (err) {
          console.error("Failed to load transactions", err);
          alert("Unable to load transactions. Please try again.");
        }
      }

      loadTransactions();
    }
  </script>

</html>
