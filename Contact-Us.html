<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="top2">
        <div class="contact-header">
            <img src="images/forexbase.jpg" alt="Forexbase profile picture">
            <h1>Contact the Customer Care</h1>
        </div>

        <div class="contact-info">
            <p><strong>Whatsapp No:</strong> +1 (814) 583-8171</p>
            <p><strong>Email Address:</strong> Forexbasebot@gmail.com</p>
        </div>

       <form class="contact-form" action="mailto:forexbasebot@gmail.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="Your email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="YourMessage" rows="10" cols="30" required></textarea>
            </div>

            <div class="form-group">
                <input type="checkbox" name="subscribe" value="subscribe"> <label for="subscribe">Subscribe to newsletter</label>
            </div>

            <div class="form-group">
                <input type="submit" value="Send Message">
            </div>
        </form>

        <p><a href="index.html">Home Page</a></p>
    </div>
</body>
</html>
